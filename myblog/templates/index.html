<!-- index.html -->
{% extends 'base.html' %}
{% block title %}欢迎光临我的博客{% endblock %}
{% block headmessage %}
  <h3>本站内容列表</h3>
{% endblock %}
{% block content %}
  {% for post in posts %}
    <div class="panel panel-default">
      <div class="panel-heading">
        <p>
          <a href='/post/{{ post.slug }}'>{{ post.title | capfirst}}</a>
        </p>
      </div>
      <div class="panel-body" style="background-color:#ffffdd">
        <p>
          {{ post.body | truncatechars:40 }}
        </p>
      </div>
      <div class="panel-footer" style="background-color:#efefef">
          {{ post.pub_date | date:"Y年 M d日, h:m:s"}}
      </div>
    </div>
    <br>
  {% endfor %}
{% endblock %}
