<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>
    {% block title %}{% endblock %}
  </title>
  <!-- Latest compiled and minified CSS -->

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" src="{% static 'js/bootstrap.min.js' %}">

</head>

<body>
  <div class="container-fluid">
    <div style="background-color:#efefef" >{% include 'header.html' %}</div>
    <br>
    <div class="row">
      <div class="col-sm-4 col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3>
              MENU
            </h3>
          </div>
          <div class="panel-body">
            <div class="list-group">
              <a href="/" class="list-group-item">HOME</a>
              <a href="http://tar.so/news" class="list-group-item">实时新闻</a>
              <a href="http://drho.tw/news" class="list-group-item">电视新闻</a>
            </div>
            <!--<script type="text/javascript" src="http://feedjit.com/serve/?vv=1515&amp;tft=3&amp;dd=0&amp;wid=&amp;pid=0&amp;proid=0&amp;bc=FFFFFF&amp;tc=000000&amp;brd1=012B6B&amp;lnk=135D9E&amp;hc=FFFFFF&amp;hfc=2853A8&amp;btn=C99700&amp;ww=190&amp;wne=6&amp;srefs=0"></script>-->
            <noscript><a href="http://feedjit.com/">Live Traffic Stats</a></noscript>
          </div>
        </div>
      </div>
      <div class="col-sm-8 col-md-8">
        <div class="panel panel-default">
          <div class="panel-heading">
            {% block headmessage %} {% endblock %}
          </div>
          <div class="panel-body">
            {% block content %} {% endblock %}
          </div>
          <div class="panel-footer">
            {% include "footer.html" %}
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
